<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 10</title>
</head>
<body>
    <h1>Mon premier Site Web</h1>
    <p>Bienvenue sur mon site web !</p>
    <label for="numInput">Entrez un nombre :</label>
    <input type="number" id="numInput" min="1">
    <button id="printButton">Afficher les nombres</button>
    <p id="result"></p>

    <script type="module">
        import printNumbers from './10-js.js';

        const printButton = document.getElementById('printButton');
        const numInput = document.getElementById('numInput');
        const resultDisplay = document.getElementById('result');

        printButton.addEventListener('click', () => {
            const n = parseInt(numInput.value, 10);
            if (isNaN(n) || n < 1) {
                resultDisplay.textContent = "Veuillez entrer un nombre positif.";
            } else {
                resultDisplay.textContent = printNumbers(n);
            }
        });
    </script>
</body>
</html>
